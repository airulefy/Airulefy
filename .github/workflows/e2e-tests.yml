name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        poetry --version
    
    - name: Install dependencies
      run: |
        poetry install
    
    - name: Run E2E tests
      run: |
        mkdir -p /tmp/airulefy_tests
        TMPDIR=/tmp/airulefy_tests poetry run pytest tests/test_e2e.py -v
        
        # 出力ディレクトリを表示してデバッグ
        find /tmp/airulefy_tests -type d -ls || true
    
    - name: Archive generated files
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-artifacts
        path: /tmp/airulefy_tests
        if-no-files-found: warn
