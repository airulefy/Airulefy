name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        poetry --version
    
    - name: Install dependencies
      run: |
        poetry install
    
    - name: Run unit tests with coverage
      run: |
        poetry run pytest --cov=airulefy --cov-report=xml --ignore=tests/test_e2e.py
    
    - name: Run E2E tests
      run: |
        poetry run pytest tests/test_e2e.py -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        fail_ci_if_error: true
    
    - name: Archive generated files from E2E tests
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-artifacts
        path: |
          /tmp/**/.cursor/rules/
          /tmp/**/.cline-rules
          /tmp/**/.github/copilot-instructions.md
          /tmp/**/devin-guidelines.md
        if-no-files-found: ignore
